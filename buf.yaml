version: v2
modules:
  - path: proto

deps:
  - buf.build/protocolbuffers/wellknowntypes
  - buf.build/googleapis/googleapis
lint:
  use:
    - STANDARD
  except:
    - PACKAGE_VERSION_SUFFIX
    - SERVICE_SUFFIX
breaking:
  use:
    - FILE
